services:
  nginx:
    container_name: nginx-server
    image: nginx:latest
    ports:
      - "80:80" 
    volumes:      
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /var/lib/docker/volumes:/var/lib/docker/volumes

    networks:
      - nginx-net

networks:
  nginx-net:
    external: true