networks:
  dauth-redis-net:
    driver: bridge
  nginx-net:
    external: true

services:
  dodam-oauth:
    container_name: dodam-oauth-server
    build:
      context: .
      dockerfile: Dockerfile
    image: teamb1nd/dodam-oauth:latest
    platform: linux/arm64
    ports:
      - "8003:8003"
    networks:
      - dodam-redis-net
      - nginx-net

  dodam-open-api:
    container_name: dodam-open-api-server
    build:
      context: .
      dockerfile: Dockerfile
    image: teamb1nd/dodam-open-api:latest
    platform: linux/arm64
    ports:
      - "8010:8010"
    networks:
      - nginx-net

  dauth-redis:
    container_name: dauth-redis
    image: redis:alpine
    port: "6379:6379"
    networks:
      - dodam-redis-net  
      - nginx-net